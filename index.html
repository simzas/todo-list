<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main-components.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>TODO list</title>
</head>

<body>
    <header>
        <div>
            <button class="items-deleted" title="show deleted items"><i class="fas fa-history"
                    aria-hidden="true"></i></button>
            <button class="items-active no-display" title="back to todo list"><i class="fas fa-list"
                    aria-hidden="true"></i></button>
        </div>
        <h1>Project: TODO list</h1>
        <div>
            <button class="no-display" title="switch to dark theme"><i class="fas fa-sun"
                    aria-hidden="true"></i></button>
            <button title="WIP: switch to light theme"><i class="fas fa-moon" aria-hidden="true"></i></button>
            <!-- https://web.dev/patterns/theming/theme-switch/ -->
            <!-- https://www.bram.us/2020/04/26/the-quest-for-the-perfect-dark-mode-using-vanilla-javascript/ -->
        </div>
    </header>

    <main>
        <section id="todo">
            <div style="display:none" class="columns-selection">
                <!-- TODO -->
                <p class="columns-text">Rozdělení na:</p>
                <button class="one">1 sloupec</button>
                <button class="two">2 sloupce</button>
                <button class="four">4 sloupce</button>
            </div>
            <form>
                <input type="text" class="todo-input">
                <button class="button-add-todo" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>
            <div id="loader-icon" class="hidden slideDown">
                <i class="fa fa-spinner" aria-hidden="true" alt="loading icon"></i>
            </div>

            <ul class="todo-list">

            </ul>
        </section>
        <section id="history" class="no-display">
            <h3>
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Trvale smazat všechny odstraněné záznamy?
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </h3>
            <button class="permanent-delete-btn">smazat</button>
            <ul id="history-list">

            </ul>
        </section>
    </main>

    <footer>
        <h4 title="visit portfolio website"> <i class="fa fa-user"></i>&nbsp;&nbsp;Šimon Zasadil</h4>
        <h5>© 2023</h5>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
