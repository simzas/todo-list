<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>TODO list</title>
</head>

<body>
    <header>
        <div>
            <button class="items-deleted"><i class="fas fa-history" aria-hidden="true"
                    title="show deleted items"></i></button>
            <button class="items-active hidden"><i class="fas fa-list hidden" aria-hidden="true"
                    title="back to todo list"></i></button>
        </div>
        <h1>Project: TODO list</h1>
        <div>
            <!-- <i class="fas fa-sun" aria-hidden="true" title="switch to dark theme"></i> -->
            <i class="fa fa-moon" aria-hidden="true" title="switch to light theme"></i>
            <!-- https://web.dev/patterns/theming/theme-switch/ -->
        </div>
    </header>

    <main>
        <div style="display:none" class="columns-selection">
            <!-- TODO -->
            <p class="columns-text">Rozdělení na:</p>
            <button class="one">1 sloupec</button>
            <button class="two">2 sloupce</button>
            <button class="four">4 sloupce</button>
        </div>
        <form>
            <input type="text" class="todo-input">
            <button class="button-add-todo" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div id="loader-icon" class="hidden slideDown">
            <!-- <img src="./components/loading-icon.png" alt="loading icon" /> -->
            <i class="fa fa-spinner" aria-hidden="true" alt="loading icon"></i>
        </div>

        <ul class="todo-list">

        </ul>
    </main>

    <footer>
        <h4 title="visit portfolio website"> <i class="fa fa-user"></i> Šimon Zasadil</h4>
        <h5>© 2023</h5>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
